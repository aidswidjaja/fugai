[tox]
skipsdist = True
usedevelop = True
envlist = py{27,33,34,35},
          flake8

[testenv]
install_command = pip install -e ".[dev]" -U {packages}
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps =
    invoke>=0.13
    pytest-cov
commands = py.test src/python_boilerplate/tests/ --cov

[testenv:flake8]
basepython =
    python3.4
deps =
    flake8
commands =
    flake8 src/python_boilerplate
